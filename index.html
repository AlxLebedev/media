<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="shortcut icon" href="favicon.ico"><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="timeline-container">
    <div class="timeline-messages-field"></div>
    <div class="input-container">
      <input type="text" id="input-field">
      <div class="av-buttons">
        <div class="recording-buttons">
          <div id="audio-rec-button" class="av-button"></div>
          <div id="video-rec-button" class="av-button"></div>
        </div>
        <div class="stop-recording-buttons hidden">
          <div id="save-rec-button" class="av-button"></div>
          <span id="timer">00:00</span>
          <div id="cancel-rec-button" class="av-button"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="clear button" id="clear-button">Clear all</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
